<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informare Agigea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 80%;
            margin: 50px auto;
            position: relative;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: none;
            transition: opacity 1s ease-in-out;
        }

        /* Stiluri pentru butoanele de navigare */
        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>

    <h1>Slideshow cu 4 Videoclipuri</h1>

    <div class="slideshow-container" id="slideshowContainer">
        <!-- Videoclipuri -->
        <video class="slides" autoplay muted>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <video class="slides" autoplay muted>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <video class="slides" autoplay muted>
            <source src="video3.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <video class="slides" autoplay muted>
            <source src="video4.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <!-- Butoane pentru navigare -->
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        // Functia pentru a afisa slide-ul curent
        function showSlide() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[currentSlide].style.display = 'block';
        }

        // Functia de schimbare a slide-urilor
        function changeSlide(direction) {
            currentSlide += direction;

            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }

            showSlide();
        }

        // Initializam slideshow-ul
        showSlide();

        // Optional, daca vrei ca videoclipurile sa ruleze automat
        setInterval(function() {
            changeSlide(1);
        }, 10000); // Schimba la fiecare 10 secunde
    </script>

</body>
</html>
