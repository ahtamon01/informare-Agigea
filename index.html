<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Imagini cu Muzică</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            background-color: #000;
            aspect-ratio: 16 / 9; /* Asigură-te că slideshow-ul are raportul 16:9 */
            overflow: hidden;
            margin: 20px auto;
        }

        .slides {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Efect de tranziție lină */
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asigură-te că imaginea se va potrivi corect în container */
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Slideshow Imagini cu Muzică</h1>

    <!-- Adăugăm elementul audio pentru muzică -->
    <audio autoplay loop>
        <source src="audio/melodie.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="slideshow-container" id="slideshowContainer">
        <!-- Imaginile vor fi încărcate aici -->
    </div>

    <!-- Buton pentru fullscreen -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        let slideIndex = 0;

        // Funcția de încărcare a imaginilor
        window.onload = function() {
            // Modificarea căii către imaginile tale
            const imageUrls = [
                'images/image1.jpg',  // Calea către imaginea 1
                'images/image2.jpg',  // Calea către imaginea 2
                'images/image3.jpg'   // Calea către imaginea 3
            ];

            const container = document.getElementById('slideshowContainer');
            imageUrls.forEach(url => {
                const imgElement = document.createElement('div');
                imgElement.className = 'slides';
                imgElement.innerHTML = `<img src="${url}" alt="Imagine">`;
                container.appendChild(imgElement);
            });
            startSlideshow();
        }

        // Funcția de pornire a slideshow-ului
        function startSlideshow() {
            slideIndex = 0;
            showSlides();
            setInterval(showSlides, 60000);  // Schimbă slide-ul la fiecare 60 de secunde (1 minut)
        }

        // Funcția care arată slide-ul activ
        function showSlides() {
            const slides = document.getElementsByClassName('slides');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
                slides[i].style.opacity = 0;  // Asigură-te că slide-ul devine invizibil
            }

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }

            const currentSlide = slides[slideIndex - 1];
            currentSlide.style.display = 'block';
            setTimeout(() => {
                currentSlide.style.opacity = 1;  // Aplică efectul de estompare
            }, 50); // Asigură o tranziție lină după ce slide-ul devine vizibil
        }

        // Funcția pentru a activa/dezactiva fullscreen-ul
        function toggleFullscreen() {
            const container = document.querySelector('.slideshow-container');
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) { // Firefox
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) { // Chrome, Safari
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { // IE/Edge
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>

</body>
</html>
