<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Streamuri TV</title>
</head>
<body>
    <h1>Extractor Streamuri Cool eTV</h1>
    <button onclick="extractStream()">Extrage Stream</button>
    <p id="result">Aștept extragerea fluxului...</p>

    <script>
        function extractStream() {
            // Caută elemente posibile pentru player
            let playerElement = document.querySelector('iframe, video, embed');
            
            if (playerElement) {
                let streamUrl = playerElement.src || playerElement.getAttribute('data-src');
                
                if (streamUrl) {
                    document.getElementById('result').innerHTML = 
                        `<strong>URL Stream:</strong> <a href="${streamUrl}" target="_blank">${streamUrl}</a>`;
                } else {
                    document.getElementById('result').innerText = "Nu s-a găsit URL-ul fluxului.";
                }
            } else {
                document.getElementById('result').innerText = "Playerul nu a fost găsit pe această pagină.";
            }
        }
    </script>
</body>
</html>
