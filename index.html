<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antena 1 Player</title>
    <script>
        // Redirecționează către pagină și încearcă să forțeze fullscreen
        function openPlayer() {
            const newWindow = window.open("https://www.cool-etv.net/ch/an1.htm#!", "_blank");
            if (newWindow) {
                newWindow.onload = () => {
                    newWindow.document.body.requestFullscreen?.();
                };
            } else {
                alert("Permite pop-up-urile pentru a continua.");
            }
        }

        // Deschide player-ul imediat ce pagina este accesată
        window.onload = openPlayer;
    </script>
</head>
<body>
    <h1>Se încarcă playerul...</h1>
</body>
</html>
