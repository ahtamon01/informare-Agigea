<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Raportare Situații Nesigure</title>
    <style>
        /* Stiluri CSS similare cu cele din codul original */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #004d99;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #003366;
        }
        .image-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Formular Raportare Situații Nesigure</h2>

    <!-- Formular Raportare -->
    <form id="safetyReport" enctype="multipart/form-data">
        <div class="form-group">
            <label for="emailTo">Trimite raportul către:</label>
            <select id="emailTo" name="emailTo">
                <option value="marian.ahtamon@adm.com">marian.ahtamon@adm.com</option>
                <option value="alt.adresa@exemplu.com">alt.adresa@exemplu.com</option>
            </select>
        </div>
        <div class="form-group">
            <label for="reportDate">Data raportării:</label>
            <input type="date" id="reportDate" name="reportDate" required>
        </div>
        <div class="form-group">
            <label for="reportTime">Ora raportării:</label>
            <input type="time" id="reportTime" name="reportTime" required>
        </div>
        <div class="form-group">
            <label for="reporterName">Nume raportor:</label>
            <input type="text" id="reporterName" name="reporterName" required>
        </div>
        <div class="form-group">
            <label for="location">Locația:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="urgencyLevel">Nivel de urgență:</label>
            <select id="urgencyLevel" name="urgencyLevel" required>
                <option value="">Selectează</option>
                <option value="low">Scăzut</option>
                <option value="medium">Mediu</option>
                <option value="high">Ridicat</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Descrierea situației:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUpload">Atașează imagini:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple>
        </div>
        <button type="submit" class="submit-btn">Trimite Raportarea</button>
    </form>

    <!-- Formular pentru crearea unui nou utilizator -->
    <h3>Creare Utilizator Nou</h3>
    <form id="createUserForm">
        <div class="form-group">
            <label for="newUserEmail">Email:</label>
            <input type="email" id="newUserEmail" name="newUserEmail" required>
        </div>
        <div class="form-group">
            <label for="newUserName">Nume Utilizator:</label>
            <input type="text" id="newUserName" name="newUserName" required>
        </div>
        <button type="submit" class="submit-btn">Creare Utilizator</button>
    </form>

    <script>
        // Formularul pentru raportare
        document.getElementById('safetyReport').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const emailTo = formData.get('emailTo');
            const date = formData.get('reportDate');
            const time = formData.get('reportTime');
            const reporter = formData.get('reporterName');
            const location = formData.get('location');
            const urgency = formData.get('urgencyLevel');
            const description = formData.get('description');

            // Construim corpul emailului
            const emailBody = `
Raport Situație Nesigură
Data: ${date}
Ora: ${time}
Raportor: ${reporter}
Locație: ${location}
Nivel de urgență: ${urgency}
Descriere:
${description}
            `;

            // Trimiterea emailului
            try {
                const response = await fetch('https://your-backend-api.com/send-email', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Raportul a fost trimis cu succes!');
                } else {
                    alert('A apărut o eroare la trimiterea raportului.');
                }
            } catch (error) {
                console.error('Eroare:', error);
                alert('Eroare la conectarea cu serverul.');
            }
        });

        // Formularul pentru crearea unui nou utilizator
        document.getElementById('createUserForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const userEmail = formData.get('newUserEmail');
            const userName = formData.get('newUserName');

            // Logica pentru crearea utilizatorului (de exemplu, trimiterea unui email sau salvarea în backend)
            try {
                const response = await fetch('https://your-backend-api.com/create-user', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Utilizatorul a fost creat cu succes!');
                } else {
                    alert('A apărut o eroare la crearea utilizatorului.');
                }
            } catch (error) {
                console.error('Eroare:', error);
                alert('Eroare la conectarea cu serverul.');
            }
        });
    </script>
</body>
</html>
