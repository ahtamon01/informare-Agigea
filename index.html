<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Streamuri Cool eTV</title>
</head>
<body>
    <h1>Extractor Streamuri TV</h1>
    <button onclick="extractStream()">Extrage Stream</button>
    <p id="result">Aștept extragerea fluxului...</p>

    <script>
        function extractStream() {
            // Elementul player din pagina Cool eTV
            let playerElement = document.getElementsByName('playerkuk')[0];
            
            if (playerElement) {
                // Caută URL-ul fluxului video
                let streamUrl = playerElement.outerHTML.match(/src="(.*?)"/i);
                
                if (streamUrl && streamUrl[1]) {
                    document.getElementById('result').innerHTML = 
                        `<strong>URL Stream:</strong> <a href="${streamUrl[1]}" target="_blank">${streamUrl[1]}</a>`;
                } else {
                    document.getElementById('result').innerText = "Nu s-a găsit niciun flux.";
                }
            } else {
                document.getElementById('result').innerText = "Playerul nu a fost găsit pe această pagină.";
            }
        }
    </script>
</body>
</html>
