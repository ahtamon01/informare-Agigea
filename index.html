<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raportare și Perete Deviații</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-container, .deviation-list { display: none; }
        .form-container.active, .deviation-list.active { display: block; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; }
        .form-group button { padding: 10px 20px; background-color: #4caf50; color: white; border: none; cursor: pointer; }
        .form-group button:hover { background-color: #45a049; }
        .navigate-button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .navigate-button:hover { background-color: #0056b3; }
        .deviation-item { border: 1px solid #ddd; margin-bottom: 15px; padding: 15px; border-radius: 5px; }
        .deviation-item img { max-width: 100px; }
        .deviation-item button { background-color: red; color: white; border: none; padding: 10px; cursor: pointer; }
        .deviation-item button:hover { background-color: darkred; }
        .back-button { padding: 10px 20px; background-color: #4caf50; color: white; border: none; cursor: pointer; }
        .back-button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <!-- Formularul de înregistrare deviație -->
    <div class="form-container active" id="formContainer">
        <h2>Raportează o Deviație</h2>
        <form id="deviationForm">
            <div class="form-group">
                <label for="title">Titlu</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descriere</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="type">Tip Deviație</label>
                <select id="type" required>
                    <option value="mediu">Mediu</option>
                    <option value="safety">Siguranță</option>
                    <option value="proces">Proces</option>
                    <option value="calitate">Calitate</option>
                    <option value="performanta">Performanță</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zone">Zona Deviației</label>
                <input type="text" id="zone" required>
            </div>
            <div class="form-group">
                <label for="assignedTo">Atribuit către</label>
                <select id="assignedTo" required>
                    <option value="electrician">Electrician</option>
                    <option value="coordinator">Coordonator</option>
                    <option value="shiftLeader">Șef de schimb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">Atașează Poză</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Înregistrează Deviația</button>
            </div>
        </form>
        <button class="navigate-button" onclick="showDeviationList()">Vezi Peretele Deviațiilor</button>
    </div>

    <!-- Peretele deviațiilor -->
    <div class="deviation-list" id="deviationList">
        <h2>Peretele Deviațiilor</h2>
        <button class="back-button" onclick="showForm()">Înapoi la Formularul de Raportare</button>
        <div id="deviationItems"></div>
    </div>

    <script>
        const deviationData = [];

        // Funcție pentru a arăta formularul
        function showForm() {
            document.getElementById('formContainer').classList.add('active');
            document.getElementById('deviationList').classList.remove('active');
        }

        // Funcție pentru a arăta peretele deviațiilor
        function showDeviationList() {
            document.getElementById('formContainer').classList.remove('active');
            document.getElementById('deviationList').classList.add('active');
            loadDeviations();
        }

        // Funcție pentru a încărca deviațiile
        function loadDeviations() {
            const deviationItems = document.getElementById('deviationItems');
            deviationItems.innerHTML = '';

            deviationData.forEach((deviation, index) => {
                const deviationItem = document.createElement('div');
                deviationItem.className = 'deviation-item';
                deviationItem.innerHTML = `
                    <h3>${deviation.title}</h3>
                    <p><strong>Descriere:</strong> ${deviation.description}</p>
                    <p><strong>Tip:</strong> ${deviation.type}</p>
                    <p><strong>Zona:</strong> ${deviation.zone}</p>
                    <p><strong>Atribuit către:</strong> ${deviation.assignedTo}</p>
                    <p><strong>Data deschiderii:</strong> ${deviation.date}</p>
                    ${deviation.photo ? `<img src="${deviation.photo}" alt="Poză">` : ''}
                    <button onclick="closeDeviation(${index})">Închide</button>
                `;
                deviationItems.appendChild(deviationItem);
            });
        }

        // Funcție pentru a închide deviația
        function closeDeviation(index) {
            // Poți modifica această funcție pentru a actualiza deviația ca închisă, dacă vrei
            alert(`Deviația "${deviationData[index].title}" a fost închisă!`);
            deviationData.splice(index, 1);
            loadDeviations();
        }

        // Evenimentul de submit al formularului
        document.getElementById('deviationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const type = document.getElementById('type').value;
            const zone = document.getElementById('zone').value;
            const assignedTo = document.getElementById('assignedTo').value;
            const photo = document.getElementById('photo').files[0];
            const date = new Date().toLocaleString();

            const newDeviation = {
                title,
                description,
                type,
                zone,
                assignedTo,
                photo: photo ? URL.createObjectURL(photo) : null,
                date
            };

            deviationData.push(newDeviation);
            alert('Deviația a fost înregistrată!');

            // Resetează formularul
            document.getElementById('deviationForm').reset();
            showDeviationList();  // Mergi direct la perete după înregistrare
        });
    </script>

</body>
</html>
