<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimitere Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #004d99;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #004d99;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .success, .error {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Trimitere Email</h1>

    <div id="loginForm">
        <h2>Logare</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Introduceți email-ul" required>
        </div>
        <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" placeholder="Introduceți parola" required>
        </div>
        <button onclick="login()">Logare</button>
        <div id="loginMessage"></div>
    </div>

    <div id="emailForm" style="display: none;">
        <h2>Trimite Email</h2>
        <div class="form-group">
            <label for="toEmail">Către:</label>
            <input type="email" id="toEmail" placeholder="Adresa destinatarului" required>
        </div>
        <div class="form-group">
            <label for="subject">Subiect:</label>
            <input type="text" id="subject" placeholder="Subiectul emailului" required>
        </div>
        <div class="form-group">
            <label for="message">Mesaj:</label>
            <textarea id="message" placeholder="Scrieți mesajul aici..." required></textarea>
        </div>
        <button onclick="sendEmail()">Trimite Email</button>
        <div id="emailMessage"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    loginMessage.innerHTML = '<div class="success">Logare reușită!</div>';
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('emailForm').style.display = 'block';
                } else {
                    const error = await response.text();
                    loginMessage.innerHTML = `<div class="error">${error}</div>`;
                }
            } catch (error) {
                loginMessage.innerHTML = `<div class="error">Eroare de rețea!</div>`;
            }
        }

        async function sendEmail() {
            const toEmail = document.getElementById('toEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const emailMessage = document.getElementById('emailMessage');

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: toEmail, subject, text: message })
                });

                if (response.ok) {
                    emailMessage.innerHTML = '<div class="success">Email trimis cu succes!</div>';
                } else {
                    const error = await response.text();
                    emailMessage.innerHTML = `<div class="error">${error}</div>`;
                }
            } catch (error) {
                emailMessage.innerHTML = `<div class="error">Eroare de rețea!</div>`;
            }
        }
    </script>
</body>
</html>
